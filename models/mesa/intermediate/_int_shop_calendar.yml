version: 2
models:
  - name: int_shop_calendar
    tests:
      - dbt_expectations.expect_compound_columns_to_be_unique:
          column_list:
            - dt
            - shop_subdomain
    columns:
      - name: shop_subdomain
        type: string
        tests:
          - not_null
        description: The foreign key for the Shop.
      - name: dt
        tests:
          - not_null
      - name: daily_plan_revenue
        tests:
          - not_null
      - name: MESA_PLAN
      - name: SHOPIFY_PLAN
      - name: is_shopify_zombie_plan
        tests:
          - not_null

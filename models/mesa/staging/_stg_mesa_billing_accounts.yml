version: 2
models:
  - name: stg_mesa_billing_accounts
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_shops')
    columns:
      - name: SHOP_subdomain
        tests:
          - unique
          - not_null
      - name: BILLING_METHOD_NAME
        tests:
          - not_null
          - accepted_values:
              values: ["shopify", "chargebee"]
      - name: DAILY_PLAN_REVENUE
      - name: BALANCE_USED
      - name: SHOPIFY_ID
      - name: PLAN_PRICE
      - name: PLAN_USED
      - name: STATUS
      - name: PERCENT_COMPLETE
      - name: BILLING_ON_PT
      - name: PLAN_NAME
      - name: PERCENT_USED
      - name: OVERLIMIT_DATE_PT
      - name: BALANCE_REMAINING
      - name: TRIAL_ENDS_PT
      - name: CHARGEBEE_ID
      - name: PLAN_TYPE
      - name: DAYS_COMPLETE
      - name: PLAN_ID
      - name: PLAN_INTERVAL
      - name: TRIAL_DAYS
      - name: BILLING_UPDATED_AT_PT

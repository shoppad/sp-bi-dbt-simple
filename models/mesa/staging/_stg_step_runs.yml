version: 2
models:
  - name: stg_step_runs
    columns:
      - name: step_run_id
        tests:
          - not_null
          - unique
      - name: workflow_run_id
        tests:
          - not_null
      - name: workflow_id
        meta:
          metabase.semantic_type: type/FK
          metabase.fk_target_table: ref('stg_workflows')
          metabase.fk_target_field: workflow_id
        tests:
          - not_null
          - relationships_proportion:
              to: ref('stg_workflows')
              field: workflow_id
              warn_if: '>1'
              error_if: '>5'

      - name: step_run_at_utc
        tests:
          - not_null
      - name: step_run_at_pt
        tests:
          - not_null
      - name: workflow_step_name
        tests:
          - not_null
      - name: workflow_step_key
        # tests:
          # - not_null:
            # where: step_type = 'output'

      - name: WORKFLOW_STEP_ID
        meta:
          metabase.semantic_type: type/FK
          metabase.fk_target_table: ref('stg_workflow_steps')
          metabase.fk_target_field: workflow_step_id
        tests:
          # - dbt_utils.not_null_proportion:
          #    at_least: 0.95
          - not_null
          - relationships_proportion:
              to: ref('stg_workflow_steps')
              field: workflow_step_id
              warn_if: '>1'
              error_if: '>5'
      - name: STEP_RUN_ON_PT
        tests:
          - not_null
      - name: step_type
        tests:
          - not_null
      - name: RUN_STATUS
        tESTS:
          - not_null
      - name: PRIORITY
      - name: TRIES
      - name: UPDATED_AT
      - name: SHOP_SUBDOMAIN
        tests:
          - not_null
          - relationships:
              to: ref('stg_shops')
              field: shop_subdomain
      - name: is_workflow_hard_deleted
        tests:
          - not_null
      - name: INTEGRATION_NAME
      - name: WORKFLOW_NAME
      - name: INTEGRATION_KEY
      - name: is_test_run
        tests:
          - not_null
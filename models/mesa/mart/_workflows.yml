version: 2
models:
  - name: workflows
    columns:
      - name: workflow_id
        tests:
          - unique
          - not_null
      - name: shop_subdomain
        tests:
          - not_null
          - relationships:
              field: shop_subdomain
              to: ref('shops')
      - name: template_name
        description: The name of the template the workflow originated from.

      - name: created_at
      - name: shop_subdomain
      - name: title
      - name: is_premium
      - name: description
      - name: key
      - name: tags
      - name: step_count
        tests:
          - dbt_utils.accepted_range:
              max_value: 40
      - name: first_run_at_pt
      - name: first_successful_run_at_pt
      - name: run_start_count
      - name: run_success_count
      - name: is_enabled
      - name: first_test_at_pt
      - name: first_successful_test_at_pt
      - name: test_start_count
        tests:
          - not_null
      - name: test_success_count
        tests:
          - not_null

